<!DOCTYPE html>

<html ng-app="Recipes">

<head>
	<title>Peace Corps Recipes</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"> </script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" > </script>
	<link rel="stylesheet" href="css/index_style.css" type="text/css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src ="js/index.js"> </script>
</head>
<body ng-controller="RecipesController">

	<div ng-show="showMenu" class="ng-hide" id="slide_menu_icon">
		<ul id = "navul">
			<li><a href="about.html">About</a></li>
			<li> <a href="contact.html">Contact</a> </li>
			<li> <a href="form.html">Add Recipe</a></li>
		</ul>
	</div>

	<div id="content">

		<nav class="navbar">
			<div class="container-fluid toolbar">
				<div class="navbar-header">
					<img ng-click="showMenu=!showMenu;" id="menu_icon" src="img/menuicon.png"/>
					<a href="index.html"> 
                		<div class="title"> <strong> PEACE CORPS </strong> RECIPES </div>
					</a> 
				</div>
			</div>
		</nav>

		<div class="container-fluid">

	<div class="container-fluid">
		<div class="row" id="searchbar">
		    <div class="col-sm-8 col-sm-offset-2" id="bar">
		                <div class="input-group stylish-input-group">
		                    <input ng-model="search_term "type="text" id="search-bar" class="form-control"  ng-keypress="keypressEnter($event)" placeholder="What do you want to cook today?">
		                    <span class="input-group-addon">
		                        <button ng-click="search()" type="submit">
		                            <span class="glyphicon glyphicon-search"></span>
		                        </button>  
		                    </span>
		                </div>
		        </div>
			</div>
		<div  class="row" id="title_or_ingredient">
			<div class="btn-group" role="group">
				<button ng-class="titleClass" ng-click="setSearchTitle();" type="button" class="btn btn-default" id="title"> Title  </button>
				<button ng-class="ingredientClass" ng-click="setSearchIngredient()" type="button" class="btn btn-default " id="ingred"> Ingredients </button>
			</div> 
		</div>
		<div class="row" id="recipes">
			<div ng-repeat="recipe in recipes" class="col-sm-8 col-sm-offset-2 recipe_item" id="recipe_template">
				<div class="recipe-header" ng-click="showDescrip=!showDescrip;">
					<div class="title">{{recipe.title}}</div>
					<div class="dropdown"><span class="glyphicon glyphicon-chevron-down"></span></div>
				</div>
				<div ng-show="showDescrip" class="ng-hide" class="more_info">
					Ingredients : 
					<div ng-repeat="ingredient in recipe.ingredients" class="ingredients"> {{ingredient}}
					</div>
					Instruction :
					<div class="instructions">
						{{recipe.instructions}}
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
