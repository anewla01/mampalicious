<!DOCTYPE html>

<html ng-app="Recipes">

<head>
	<title>Peace Corps Recipes</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"> </script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" > </script>
	<link rel="stylesheet" href="css/index_style.css" type="text/css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-animate.js"></script>
	<script src ="js/index.js"> </script>
</head>
<body ng-controller="RecipesController">
	<div class="row" id="menu-header">
		<div class="col-md-6 col-md-offset-3 col-sm-6 col-xs-6 navbar-fixed-top" id="menu">
			<nav class="navbar navbar-default">
	  			<div class="container-fluid toolbar">
	    			<div class="collapse navbar-collapse">
	      				<ul class="nav navbar-nav navbar-right">
	      					<li><a href="index.html" id="home">HOME</a></li>
	        				<li> <a href="form.html">ADD A RECIPE</a></li>
	        				<li><a href="about.html">ABOUT</a></li>
							<li> <a href="contact.html">CONTACT</a></li>
	    				</ul>
	   				</div>
	  			</div>
			</nav>		
		</div>
	</div>
	<div ng-show="landingDiv">
		<div class="row">
			<div class="col-md-6 col-md-offset-3" >
				<img src="img/logo.jpg" id="food_logo">
			</div>
		</div>
	</div>

	<div class="row" id="search_section">
		<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" id="search">
			<div class="input-group">
				<div class="input-group-btn">
				    <button ng-click="landingDiv=!landingDiv" type="button" class="btn btn-default dropdown-toggle searchbar_button dropdown_button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Title
				    	<span class="caret"></span>
				    </button>
			        <ul class="dropdown-menu">
			          	<li ng-class="titleClass" ng-click="setSearchTitle();" class="search_filter">Title</li>
			          	<li ng-class="ingredientClass" ng-click="setSearchIngredient()" class="search_filter">Ingredients
	                    </li>
			        </ul>
				</div>
				<input ng-model="search_term" type="text" id="searchbar_input" class="form-control" ng-keypress="keypressEnter($event)" placeholder="What do you want to cook today?" ng-click="landingDiv=!landingDiv">
	     		<span class="input-group-btn">
	                <button ng-click="search()" class="btn btn-default searchbar_button" type="submit">
	                   	<span class="glyphicon glyphicon-search"></span>
	                </button>
	            </span>
	    	</div>
    	</div>
	</div>
	<div ng-show="searchDiv" class="ng-hide">
	 	<div class="container-fluid">
			<div class="row" id="recipes">
				<div ng-repeat="recipe in recipes track by $index" class="col-sm-8 col-sm-offset-2 recipe_item" id="recipe_template">
					<div class="recipe-header" ng-click="showDescrip=!showDescrip;">
						<div class="title">{{recipe.title}}</div>
						<div class="dropdown"><span class="glyphicon glyphicon-chevron-down"></span></div>
					</div>
					<div ng-show="showDescrip" class="ng-hide" class="more_info">
						Ingredients : 
						<div ng-repeat="ingredient in recipe.ingredients" class="ingredients"> 
							{{ingredient}}
						</div>
						Instruction :
						<div class="instructions">
							{{recipe.instructions}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
