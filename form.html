<!DOCTYPE html>

<html ng-app="Recipes">

<head>
    <title>Peace Corps Recipes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"> </script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" > </script>
    <link rel="stylesheet" href="index_style.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src ="index.js"> </script>

    <link rel="stylesheet" href="form.css" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>
<body ng-controller="RecipesController">

    <div ng-show="showMenu" class="ng-hide" id="slide_menu_icon">
        <ul>
            <li><a href="about.html">About</a></li>
            <li> <a href="contact.html">Contact</a> </li>
            <li> <a href="form.html">Add Recipe</a></li>
        </ul>
    </div>

    <div id="content">

        <nav class="navbar">
            <div class="container-fluid toolbar">
                <div class="navbar-header">
                    <img ng-click="showMenu=!showMenu;" id="menu_icon" src="Design_files/menuicon.png"/>
                    <a href="index.html"> 
                        <div class="title"> <strong> PEACE CORPS </strong> RECIPES </div>
                    </a>
                </div>
            </div>
        </nav>

        <form novalidate class="simple-form">

            <h1>
                Recipe Information
            </h1>
            
            <div class="input_frame clearfix">
                <div class="title">
                    Title:
                </div>
                <input type="text" placeholder="e.g. Banana Pancakes"/>
            </div>

            <div class="input_frame clearfix">
                <div class="title">
                    Ingredients:
                </div>
                <div class="ingredient_frame">
                    <div class="ingredient_input clearfix">
                        <input class="ingredient_amnt" placeholder="Amount" type="text"/>
                        <input class="ingredient_name" placeholder="Ingredient" type="text"/>
                    </div>
                    <div class="added_ingredient" style="font-size: 16px; padding: 5px 10px; margin-top: 5px; background-color: rgba(38, 88, 96, 0.8); color: white;">
                        1 carrot
                        <div style="float: right;">
                            <i class="fa fa-times"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input_frame clearfix">
                <div class="title">
                    Instructions:
                </div>
                <textarea type="text" id="instructions_input" ></textarea>
            </div>

            <div class="input_frame clearfix">
                <div class="title">
                    Utilities:
                </div>
                <input type="text" placeholder="e.g. stove, pot, oven"/>
            </div>




          </form>

    </div>

</body>

</html>
